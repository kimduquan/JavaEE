---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: wildfly
    app.kubernetes.io/version: 1.0.0
  name: wildfly
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector:
    app.kubernetes.io/name: wildfly
    app.kubernetes.io/version: 1.0.0
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: wildfly
    app.kubernetes.io/version: 1.0.0
  name: wildfly
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wildfly
      app.kubernetes.io/version: 1.0.0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wildfly
        app.kubernetes.io/version: 1.0.0
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ALLOW_ANONYMOUS_LOGIN
              value: "yes"
          image: "jboss/wildfly:24.0.0.Final"
          imagePullPolicy: IfNotPresent
          name: wildfly
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 443
              name: https
              protocol: TCP
