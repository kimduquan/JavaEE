<html xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <f:metadata>
    	<f:viewParam name="url" value="#{security_auth_view.url}" />
        <f:viewAction action="#{security_auth_view.authenticate}"/>
    </f:metadata>
    <script type="text/javascript">
	    window.onload = function() { 
	    	window.location.href = document.getElementsByName("url")[0].value;
	    }
    </script>
</h:head>
<h:body>
	<h:inputHidden value="#{security_auth_view.url}" a:name="url" />
</h:body>
</html>
