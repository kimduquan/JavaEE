extraEnvVars:
  - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
    value: "0@kafka-0:9093"
  - name: KAFKA_CFG_NODE_ID
    value: "0"
persistence:
  size: 1Gi
logPersistence:
  size: 1Gi
zookeeper:
  persistence:
    size: 1Gi
controller:
  replicaCount: 1
  resourcesPreset: "micro"
sasl:
  controller:
    password: "0123456789"
  client:
    passwords: "0123456789"
broker:
  resourcesPreset: "micro"
externalAccess:
  autoDiscovery:
    resourcesPreset: "nano"
volumePermissions:
  resourcesPreset: "nano"
metrics:
  jmx:
    resourcesPreset: "micro"
provisioning:
  resourcesPreset: "micro"