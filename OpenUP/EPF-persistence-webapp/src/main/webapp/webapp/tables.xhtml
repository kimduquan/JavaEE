<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>

    <!-- Custom fonts for this template -->
    <link type="text/css" rel="stylesheet" href="/webapp/resources/startbootstrap-sb-admin-2-gh-pages/vendor/fontawesome-free/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link type="text/css" rel="stylesheet" href="/webapp/resources/startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.min.css" />

    <!-- Custom styles for this page -->
    <link type="text/css" rel="stylesheet" href="/webapp/resources/startbootstrap-sb-admin-2-gh-pages/vendor/datatables/dataTables.bootstrap4.min.css" />
	<f:metadata><f:viewParam name="schema" value="#{epf_query_view.schema}" /><f:viewParam name="entity" value="#{epf_query_view.entity}" /></f:metadata>
</h:head>

<h:body>
	<!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Tables</h1>
          <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
              For more information about DataTables, please visit the <a target="_blank"
                  href="https://datatables.net">official DataTables documentation</a>.</p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
              <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
              </div>
              <div class="card-body">
                  <div class="table-responsive">
                      <h:form><p:dataTable value="#{epf_query_view.collector}" lazy="true" var="entityValue" tableStyleClass="table table-bordered" a:id="dataTable" tableStyle="width: 100%;" paginator="true" rows="10">
                          <p:columns value="#{epf_query_view.attributes}" var="attribute" columnIndexVar="attributeIndex">
         <f:facet name="header">
             <h:outputText value="#{attribute.name}" />
         </f:facet>
         <f:facet name="footer">
             <h:outputText value="#{attribute.name}" />
         </f:facet>
         <h:outputText value="#{epf_query_view.getAttribute(entityValue, attribute.name)}" />
     </p:columns>
                      </p:dataTable></h:form>
                  </div>
              </div>
          </div>
    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript" src="/webapp/resources/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.min.js" />
    <script type="text/javascript" src="/webapp/resources/startbootstrap-sb-admin-2-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js" />

    <!-- Core plugin JavaScript-->
    <script type="text/javascript" src="/webapp/resources/startbootstrap-sb-admin-2-gh-pages/vendor/jquery-easing/jquery.easing.min.js" />

    <!-- Custom scripts for all pages-->
    <script type="text/javascript" src="/webapp/resources/startbootstrap-sb-admin-2-gh-pages/js/sb-admin-2.min.js" />

    <!-- Page level plugins -->
    <script type="text/javascript" src="/webapp/resources/startbootstrap-sb-admin-2-gh-pages/vendor/datatables/jquery.dataTables.min.js" />
    <script type="text/javascript" src="/webapp/resources/startbootstrap-sb-admin-2-gh-pages/vendor/datatables/dataTables.bootstrap4.min.js" />

    <!-- Page level custom scripts -->
    <script type="text/javascript" src="/webapp/resources/startbootstrap-sb-admin-2-gh-pages/js/demo/datatables-demo.js" />

</h:body>

</html>
