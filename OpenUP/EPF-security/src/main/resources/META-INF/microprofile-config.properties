mp.jwt.verify.publickey.location=verify_key.pem
mp.jwt.verify.issuer=EPF
mp.jwt.decrypt.key.location=decrypt_key.pem
#
mp.messaging.connector.liberty-kafka.bootstrap.servers=localhost:9092
mp.messaging.outgoing.security.connector=liberty-kafka
mp.messaging.outgoing.security.topic=epf.security
mp.messaging.outgoing.security.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.security.value.serializer=epf.messaging.util.io.ObjectSerializer
#
javax.persistence.jdbc.url=jdbc:h2:~/EPF-security;AUTO_SERVER=TRUE;AUTO_RECONNECT=TRUE;PASSWORD_HASH=TRUE
epf.security.jwt.exp.duration=PT30M
epf.security.jwt.issue.
epf.security.jwt.verify.
epf.security.otp.exp.duration=PT5M